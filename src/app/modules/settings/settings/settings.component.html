<div class="fixed inset-0 w-full h-full">
    <div class="fixed inset-0 w-full h-full bg-black opacity-40"></div>
    <div class="fixed top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%] w-full max-w-lg mx-auto px-4">
        <div class="bg-white rounded-md shadow-lg px-4 py-6">
            <div class="setting-container">
                <h1 class="mb-2">Vui lòng nhập key bản quyền để kích hoạt tính năng AI</h1>
                <form [formGroup]="formGroup" action="">
                    <div class="form-group">
                        <input type="text" formControlName="key" id="key"
                            [ngClass]="{ 'is-invalid': formGroup.get('key')?.invalid, 'w-full pr-12 pl-3 py-2 text-gray-500 bg-transparent outline-none border focus:border-indigo-600 shadow-sm rounded-lg' : true }">
                    </div>
                    <button
                        class="w-full mt-2 p-2.5 flex-1 text-white bg-indigo-600 rounded-md outline-none ring-offset-2 ring-indigo-600 focus:ring-2"
                        (click)="submitKey($event)">Kích hoạt</button>
                </form>
            </div>
        </div>
    </div>
</div>
